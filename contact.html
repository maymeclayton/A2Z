<div class="container mt-5 mb-5">
  <h5 class="mb-5" style="color: black; text-align: center;">If you have any questions about our services please give us a call or complete the form below. We will get back to you within 24 hours.</h5>
  <form name="contact" method="POST" data-netlify="true">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" type="text" name="name" />
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="email" name="email" />
    </div>
    <div class="form-group">
      <label for="services">Interested In:</label>
        <select name="interestedIn" multiple class="form-control" id="exampleFormControlSelect2">
          <option value="homeInspection">Home Inspection</option>
          <option value="homeRepair">Interior Home Repair and Remodeling</option>
          <option value="homeCheckUp">Annual Home Inspection</option>
          <option value="exteriorWork">Exterior Work</option>
        </select>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" name="message" rows="3"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-lg btn-success">Submit</button>
    </div>
  </form>
